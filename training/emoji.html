<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skull Emoji using SVG</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    svg {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Skull outline -->
    <circle cx="50" cy="50" r="40" fill="yellow" stroke="#000000" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="35" cy="40" r="5" fill="#000000"/>
    <circle cx="65" cy="40" r="5" fill="#000000"/>
    
    <!-- Nose -->
    <path d="M50 50 Q48 55, 52 55" fill="transparent" stroke="#000000" stroke-width="2"/>
    
    <!-- Mouth -->
    <path d="M35 65 Q50 75, 65 65" fill="transparent" stroke="#000000" stroke-width="2"/>
    
    <!-- Jaw line (optional) -->
    <path d="M30 70 Q50 90, 70 70" fill="transparent" stroke="#000000" stroke-width="2"/>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Face -->
    <circle cx="50" cy="50" r="40" fill="#ffcc00" stroke="#000000" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="35" cy="40" r="5" fill="#000000"/>
    <circle cx="65" cy="40" r="5" fill="#000000"/>
    
    <!-- Smile -->
    <path d="M30 60 Q50 80, 70 60" fill="transparent" stroke="#000000" stroke-width="2"/>
  </svg>
</body>
</html>
